# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
  - type: script
    snippets:
      - "curl -L \"https://download.mozilla.org/?product=firefox-devedition-latest-ssl&os=linux64&lang=en-US\" > firefox-dev.tar.xz" # double quotes for url are mandatory beacuse of & char
      - "tar firefox-dev.tar.xz"
      - "mv firefox /usr/lib/opt/firefox-dev"
      - "ln -s /usr/lib/opt/firefox-dev /var/opt/firefox-dev"
