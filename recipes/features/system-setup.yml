# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
  - type: dnf
    remove:
      packages:
        - tailscale
    install:
      packages:
        - clapper
  - type: script
    snippets:
      - "chmod +x /usr/libexec/sblue-system-setup.sh"
  - type: systemd
    system:
      enabled:
        - sblue-system-setup.service
