# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: sky-blue-nvidia-open
description: Sky Blue Linux

alt-tags:
  - stable
  - stable-weekly

base-image: ghcr.io/ublue-os/bluefin-dx-nvidia-open
image-version: stable

modules:
  - type: files
    files:
      - source: system
        destination: /

  - from-file: features/cli-tools.yml
  - from-file: features/google-chrome.yml
  - from-file: features/firefox-dev.yml
  # At them moment there is an issue with the sublime signatures
  # Need to remove sublime-fix when it is fixed
  # https://forum.sublimetext.com/t/installation-in-fedora-43-not-possible/77387
  - from-file: features/sublime-fix.yml
  #- from-file: features/sublime.yml
  - from-file: features/user-setup.yml

  - type: signing
